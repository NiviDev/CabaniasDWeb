        <h2 class="mt-4">Formulario de Alquiler de Cabaña</h2>

        <form action="procesar_formulario.php" class="row g-3" method="POST">
          <div class="form-group col-md-12">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group col-md-12">
            <label for="nombre">Apellido:</label>

          </div>
          
          <div class="form-group col-md-12">
            <label for="email">Email:</label>

          </div>
          
          <div class="form-group col-md-12">
            <label for="telefono">Teléfono:</label>

          </div>
          
          <div class="form-group col-md-4">
            <label for="fecha_inicio">Check in:</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
          </div>
          
          <div class="form-group col-md-4">
            <label for="fecha_fin">Check out:</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
          </div>
          
          <div class="form-group col-md-4">
            <label for="cantidad_personas">Cantidad de personas:</label>
            <input type="number" class="form-control" id="cantidad_personas" name="cantidad_personas" min="1" max="2" required>
          </div>
          
          <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
          </div>
          
          <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
